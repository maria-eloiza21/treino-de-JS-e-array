    //01 função media//
    function calcularMedia(n1, n2, n3) {
    var media = (n1 + n2 + n3) / 3;
    return media;
}
var resultado = calcularMedia(21, 12, 10);
console.log('A média é:', resultado);

//02 algoritmo que leia dois valores//
function Valores(A, B) {
    var C;
    if (A == B) {
        C = A + B;
    } else {
        C = A * B;
    }
    return C;
}
var resultado1=Valores(22, 22);
var resultado2=Valores(15, 28);
console.log('o resultado 1 é:', resultado1);
console.log('o resultado 2 é:', resultado2);

 //03 função salario//
 function Salario(salario){
    var aumento = salario * 0.10;
    return salario + aumento;
}
var salarioFinal = Salario(2500);
console.log('Eloiza seu novo salário é:', salarioFinal);

console.log("soma:", soma);
